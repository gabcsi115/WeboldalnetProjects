<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autóbemutatók és Étterem</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <!-- Glowing Background Elements -->
    <div class="glow glow-1"></div>
    <div class="glow glow-2"></div>
    
    <!-- Main Content - Just Cards -->
    <div class="container card-container">
        <div class="row w-100 justify-content-center">
            <!-- Audi Card -->
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card animate__animated animate__fadeInUp" style="animation-delay: 0.1s">
                    <img src="/api/placeholder/800/500" class="card-img-top" alt="Audi bemutató">
                    <div class="card-body text-center">
                        <h5 class="card-title">Audi Bemutató</h5>
                        <p class="card-text">Fedezze fel a legújabb Audi modelleket és innovációkat.</p>
                        <a href="https://www.audi.hu" class="btn btn-primary w-100">Megtekintés</a>
                    </div>
                </div>
            </div>
            
            <!-- Mercedes Card -->
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card animate__animated animate__fadeInUp" style="animation-delay: 0.3s">
                    <img src="/api/placeholder/800/500" class="card-img-top" alt="Mercedes-Benz bemutató">
                    <div class="card-body text-center">
                        <h5 class="card-title">Mercedes-Benz Bemutató</h5>
                        <p class="card-text">Ismerje meg a Mercedes-Benz legújabb luxusjárműveit.</p>
                        <a href="https://www.mercedes-benz.hu" class="btn btn-primary w-100">Megtekintés</a>
                    </div>
                </div>
            </div>
            
            <!-- Restaurant Card -->
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card animate__animated animate__fadeInUp" style="animation-delay: 0.5s">
                    <img src="/api/placeholder/800/500" class="card-img-top" alt="Étterem">
                    <div class="card-body text-center">
                        <h5 class="card-title">Étterem</h5>
                        <p class="card-text">Élvezze az ízletes fogásokat exkluzív éttermünkben.</p>
                        <a href="https://www.example.com/restaurant" class="btn btn-primary w-100">Megtekintés</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
